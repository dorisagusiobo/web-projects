<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <script>
        var i = 0;
        var message = "hello";
        while (i < 5) {
          document.write("<li>" + i + " " + message + "</li>");
          i++;
        }
      </script>
    </ul>
  </body>
</html>
